<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Heidi K Neighborhood map</title>
  <link rel="stylesheet" href="style/style.css">
  <script defer src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script defer src="js/knockout-3.4.0.js"></script>
  
  <script defer src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script defer src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  <script defer src="js/app.js"></script>
  <script>
    function mapLoadError() {
      var message = document.querySelector('p.wait-message');
      message.innerText = 'Unfortunately, Google Maps failed to load.'
    }
  </script>
  <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsIxyp26qrvKMLtczkfivJkFCfaiWgKqI&callback=initMap" onerror="mapLoadError()"></script>
</head>
<body>
  <div id="map">
   <p class="wait-message">
    Attempting to Load Google Maps ...
    </p>
  </div>
  <aside id="place-list">
  <h1>My Favorite Places in Boulder</h1>
   <input type="search" placeholder="filter" data-bind="value: query, valueUpdate: 'keyup'">
    <ul data-bind="foreach: locations">
      <li data-bind="text: title, click: $parent.selectPlace, css: { selected: selected, filtered: filtered }"></li>
    </ul>
  </aside>
</body>
